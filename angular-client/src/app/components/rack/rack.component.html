<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Hi there!</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="dismiss()"></button>
</div>
<div class="modal-body">
  <div class="row">
    <label for="familyInput" class="form-label">Tipo</label>
    <select class="form-control" id="familyInput" [(ngModel)]="model.type">
      <option value="A">A</option>
      <option *ngIf="family == 'EST'" value="B">B</option>
      <option value="C">C</option>
      <option *ngIf="family == 'ROB'" value="D">D</option>
    </select>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="save()">Save</button>
</div>
